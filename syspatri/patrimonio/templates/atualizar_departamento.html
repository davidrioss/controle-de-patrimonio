{% extends 'base.html' %}

{% block title %}Atualizar Departamento{% endblock %}

{% block content %}
    <h2>Atualizar Departamento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Alterações</button>
        <a class="btn btn-danger" href="{% url 'listar_departamentos' %}">Voltar</a>
    </form>
{% endblock %}

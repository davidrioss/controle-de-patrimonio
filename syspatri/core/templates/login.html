<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Controle de Patrimônio{% endblock %}</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1>SysPatri</h1>
        </div>
    </header>
    <div class="container mt-5 d-flex justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="grey" class="bi bi-bank" viewBox="0 0 16 16">
            <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"/>
          </svg>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuário:</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg btn block">Login</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-secondary">Esqueceu sua senha?</a>
                    </div>
                </form>
                {% if messages %}
                    <div id="messages" class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <!-- Rodapé -->
    <footer class="bg-dark text-center p-3 mt-auto">
        <p class="mb-0 text-white">&copy; 2025 - Controle de Patrimônio por David Rios.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Inicializa os ícones
    </script>
    <script>
        // Remove as mensagens após 5 segundos
        setTimeout(function() {
            let messages = document.getElementById('messages');
            if (messages) {
                messages.style.display = 'none';
            }
        }, 5000);  // 5000 milissegundos = 5 segundos
    </script>
</body>
</html>

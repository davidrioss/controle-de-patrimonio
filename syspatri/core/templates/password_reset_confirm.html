{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Redefinir Senha</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_new_password1">Nova Senha:</label>
                    <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Confirmar Nova Senha:</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">Redefinir Senha</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
